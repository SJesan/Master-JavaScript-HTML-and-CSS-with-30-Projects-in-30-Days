<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="range-inputs">
            <input id="start" type="number" placeholder="Start">
            <span>TO</span>
            <input id="end" type="number" placeholder="End">
        </div>
        <div id="warning-message" class="warning hidden">
            Invalid input! Default range 1 to 100 will be used.
        </div>



        <div class="number-container">
            <span id="random-number">0</span>
        </div>
        <button id="generate-btn">Generate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
