<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Poll System</h1>
        <div class="poll">
            <h2>What is your favorite programming language?</h2>
<div class="options">
            <div class="option">
                <button value="JavaScript">JavaScript</button>
            </div>
            <div class="option">
                <button value="Python">Python</button>
            </div>
            <div class="option">
                <button class="" value="Java">Java</button>
            </div>
            <div class="option">
                <button value="C++">C++</button>
            </div>
        </div>
            <button id="btn">Submit Vote</button>
            <div class="results">
                <div >JavaScript : <span class="result">0%</span></div>
                <div >Python : <span class="result">0%</span></div>
                <div >Java : <span class="result">0%</span></div>
                <div >C++ : <span class="result">0%</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
