<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-sliding">
        <video autoplay controls muted src="assests/videos/v1.mp4" type="video/mp4" id="video"></video>
        <ul class="thumbnail">
                       
            <li><img class="active" src="assests/images/thumb1.PNG"></li>
            <li><img src="assests/images/thumb2.PNG"></li>
            <li><img src="assests/images/thumb3.PNG"></li>
            <li><img src="assests/images/thumb4.PNG"></li>
            <li><img src="assests/images/thumb5.PNG"></li>
   
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
